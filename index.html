<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
    <title>Thirdly App</title>
  </head>
  <body>
    <div class="container-fluid">
      <canvas id="canvas"></canvas>

      <div class="controllers">

        <div class="scale mb-4">
            <button type="button" class="btn btn-outline-light">-</button>
            <p id="lvl-scale"> <!-- scale lvl--> </p>
            <button type="button" class="btn btn-outline-light">+</button>
        </div>

        <div class="rotation mb-4">
            <button type="button" class="btn btn-outline-light">-</button>
            <p id="lvl-rotation"> <!-- rotation lvl--> </p>
            <button type="button" class="btn btn-outline-light">+</button>
        </div>

        <div class="translation mb-4">
            <button type="button" class="btn btn-outline-light">-</button>
            <p id="lvl-translation"> <!-- translation lvl--> </p>
            <button type="button" class="btn btn-outline-light">+</button>
        </div>

      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
